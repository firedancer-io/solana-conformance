name: CI

on:
  pull_request:   # run on every PR
    branches: [ main ]
  workflow_dispatch:   # allows manual runs

permissions:
  contents: read
jobs:
  build_and_list_harnesses:
    runs-on: [self-hosted, Linux, x64]

    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1
        with:
          version: 1.50.0

      - name: Install Python 3.11 and dev headers (Rocky 9)
        run: |
          sudo dnf -y install python3.11 python3.11-devel pkgconf gcc make

      - name: Install dependencies
        env:
          PYTHON: /usr/bin/python3.11
        run: |
          ./install.sh

      - name: Activate venv and fetch/generate protos
        run: |
          source test_suite_env/bin/activate
          ./fetch_and_generate.sh

      - name: List harness types
        run: |
          source test_suite_env/bin/activate
          solana-conformance list-harness-types
