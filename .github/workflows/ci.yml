name: CI

on:
  pull_request:   # run on every PR
    branches: [ main ]
  workflow_dispatch:   # allows manual runs

permissions:
  contents: read
jobs:
  build_and_list_harnesses:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: bufbuild/buf-setup-action@v1
        with:
          version: 1.50.0

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config gcc make gdb

      - name: Install Rust and rust-gdb
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rust-src
          override: true

      - name: Install Python dependencies
        run: |
          python -m venv test_suite_env
          source test_suite_env/bin/activate
          pip install --upgrade pip
          pip install -e ".[dev]"
          # Upgrade protobuf to match gencode version
          pip install --upgrade protobuf

      - name: Install FlatBuffers compiler
        run: |
          ./ensure_flatc.sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Activate venv and fetch/generate protos and flatbuffers
        run: |
          source test_suite_env/bin/activate
          ./fetch_and_generate.sh

      - name: Check dependencies (including FlatBuffers)
        run: |
          source test_suite_env/bin/activate
          solana-conformance check-deps

      - name: List harness types
        run: |
          source test_suite_env/bin/activate
          solana-conformance list-harness-types

      - name: Run FlatBuffers unit tests
        run: |
          source test_suite_env/bin/activate
          pytest tests/test_flatbuffers.py -v --tb=short

      - name: Run integration tests
        run: |
          source test_suite_env/bin/activate
          pytest tests/test_integration.py -v --tb=short
        continue-on-error: false
