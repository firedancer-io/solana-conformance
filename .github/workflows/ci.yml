name: CI

on:
  pull_request:   # run on every PR
    branches: [ main ]
  workflow_dispatch:   # allows manual runs

permissions:
  contents: read
jobs:
  build_and_list_harnesses:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: bufbuild/buf-setup-action@v1
        with:
          version: 1.50.0

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config gcc make

      - name: Install dependencies
        run: |
          ./install.sh

      - name: Activate venv and fetch/generate protos
        run: |
          source test_suite_env/bin/activate
          ./fetch_and_generate.sh

      - name: List harness types
        run: |
          source test_suite_env/bin/activate
          solana-conformance list-harness-types

      - name: Run integration tests
        run: |
          source test_suite_env/bin/activate
          pytest tests/test_integration.py -v --tb=short
        continue-on-error: false
