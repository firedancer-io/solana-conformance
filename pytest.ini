[pytest]
# Pytest configuration for solana-conformance integration tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_targets: marks tests that require shared library targets
    parallel: marks tests that test parallel execution
    debug: marks tests that test debug mode
    integration: marks tests as integration tests

# Timeout for tests (in seconds)
timeout = 600

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

